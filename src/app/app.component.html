<div class="container">
  <div class="todo-list">
    {{title}}
    <div class="input-group">
      <input type="text" #newTask placeholder="Todo">
      <button (click)="add(newTask.value)" class="add-button">+</button>
    </div>
    <table>
      <tr *ngFor="let task of tasks; let i = index" [class.even]="i%2==0" [class.odd]="i%2">
        <td>
          <p>
            {{task}}
          </p>
        </td>
        <td>
          <button (click)="remove(task)" class="remove-button">X</button>
          <button (click)="markAsDone(task)" class="done-button">Done</button>
        </td>
      </tr>
    </table>
  </div>
</div>
